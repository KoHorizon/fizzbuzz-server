services:
  fizzbuzz:
    build: .
    container_name: fizzbuzz-service
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - MAX_LIMIT=10000
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 64M
