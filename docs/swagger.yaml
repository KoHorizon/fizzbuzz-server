        properties:
            int1:
                format: int64
                type: integer
                x-go-name: Int1
            int2:
                format: int64
                type: integer
                x-go-name: Int2
            limit:
                format: int64
                type: integer
                x-go-name: Limit
            str1:
                type: string
                x-go-name: Str1
            str2:
                type: string
                x-go-name: Str2
        type: object
        x-go-package: fizzbuzz-service/internal/domain/entity
    StatisticsSummary:
        description: StatisticsSummary for swagger documentation
        properties:
            hits:
                description: Number of times the most frequent request was made
                example: 42
                format: int64
                type: integer
                x-go-name: Hits
            most_frequent_request:
